<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>week01 Typescript</title>
    <link rel="stylesheet" href="style.css">
    <!-- app.js 연결 -->
    <script type="module" src="./dist/app.js" defer></script>
</head>
<body>
    <header>
        <h1>Yedi To Do List</h1>
    </header>
    <main>
        <div class="input-container">
            <input type="text" id="todo-input" placeholder="할 일을 작성하세요.">
            <button id="add-button">할 일 추가</button>
        </div>
        <section class="todo-list">
            <div class="todo-column">
                <h2>할 일</h2>
                <ul id="pending-list"></ul>
            </div>
            <div class="todo-column">
                <h2>완료</h2>
                <ul id="completed-list"></ul>
            </div>
        </section>
    </main>
</body>
</html>
