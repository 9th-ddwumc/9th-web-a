<!DOCTYPE html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>mission02</title>
  <style>
    /* reset */
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body { margin: 0; font-weight: 600; background:#fff; }

    .container {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      gap: 16px;
      padding: 0 16px 16px;
    }

    /* HEADER (flex) */
    .header { display: flex; height: 100px; gap: 8px; padding-top: 16px; }
    .header--header,
    .header--menu { display:flex; align-items:center; justify-content:center; color:#fff; }
    .header--header { width: 120px; background:#0f2438; }
    .header--menu   { flex: 1;    background:#e74c3c; }

    /* HERO */
    .card {
      background:#4b82d3; color:#fff;
      min-height: 180px;           /* 필요하면 200~320px로 */
      display:flex; align-items:center; justify-content:center;
      border-radius: 8px; padding: 16px;
    }

    /* MAIN (grid) */
    .main {
      flex: 1;
      display: grid;
      grid-template-columns: 2fr 1fr 1fr;
      grid-template-rows: 1fr 1fr;
      gap: 16px;
    }
    .main > * { display:flex; align-items:center; justify-content:center; }

    .main--main  { grid-column:1; grid-row:1 / span 2; background:#2c3e50; color:#fff; }
    .main--gap   { grid-column:2; grid-row:1 / span 2; background:#fff; }
    .main--img   { grid-column:3; grid-row:1;          background:#cfeeee; }
    .main--extra { grid-column:3; grid-row:2;          background:#2ecc71; }

    .footer { height:100px; background:#f6c358; color:#000; display:flex; align-items:center; justify-content:center; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <header class="header--header">HEADER</header>
      <nav class="header--menu">MENU</nav> <!-- menu 대신 nav -->
    </div>

    <div class="card">HERO</div>

    <div class="main">
      <main class="main--main">MAIN</main>
      <div class="main--gap" aria-hidden="true"></div>
      <div class="main--img">IMAGE</div>
      <div class="main--extra">EXTRA</div>
    </div>

    <footer class="footer">BANNER</footer>
  </div>
</body>
</html>
