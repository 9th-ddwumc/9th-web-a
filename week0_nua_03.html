<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UMC Study Plan</title>
    <style>
        /* 기본 스타일 리셋 & 폰트 설정 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            background-color: #e1e7ed; /* 이미지와 유사한 밝은 회색 배경 */
            display: flex;
            justify-content: center;
            padding-top: 80px;
        }

        /* 전체 앱 컨테이너 */
        .app-container {
            width: 600px;
            max-width: 90%;
        }

        header h1 {
            text-align: center;
            margin-bottom: 30px;
            font-size: 32px;
            font-weight: 600;
            color: #212529;
        }

        /* 입력창 스타일 */
        .input-section #todo-input {
            width: 100%;
            padding: 12px 15px;
            font-size: 16px;
            border: 2px solid #000000; /* 더 옅은 테두리 */
            outline: none;
            color: #495057;
        }
        .input-section #todo-input::placeholder {
            color: #adb5bd; /* 플레이스홀더 텍스트 색상 */
        }
        /* 구분선 */
        .divider {
            border: none;
            height: 1px;
            background-color: #d1d3d5;
            margin: 30px 0;
        }
        
        /* 리스트 컨테이너 (Flexbox 레이아웃) */
        .lists-container {
            display: flex;
            justify-content: space-between;
            gap: 40px;
        }

        .todo-section, .done-section {
            width: 50%;
        }

        /* "해야 할 일", "해낸 일" 제목 */
        h2 {
            text-align: center;
            font-size: 16px;
            font-weight: 500;
            color: #000000;
            margin-bottom: 20px;
            border-bottom: 2px solid #a4b7ca;
        }

        ul {
            list-style-type: none;
        }

        li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 0; 
            font-size: 16px;
            color: #000000;
            border-bottom: 3px solid #a4b7ca; 
        }

        li span {
            flex-grow: 1;
        }

        button {
            border: none;
            font-size: 12px;
            font-weight: 500;
            padding: 5px 10px;
            background-color:  #a4b7ca;
            color: #000000;
            transition: background-color 0.2s;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <header>
            <h1>UMC Study Plan</h1>
        </header>

        <hr class="divider">

        <div class="input-section">
            <input type="text" id="todo-input" placeholder="스터디 계획을 작성해보세요!">
        </div>

        <main class="lists-container">
            <section class="todo-section">
                <h2>해야 할 일</h2>
                <ul id="todo-list">
                    </ul>
            </section>

            <section class="done-section">
                <h2>해낸 일</h2>
                <ul id="done-list">
                    </ul>
            </section>
        </main>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const todoInput = document.getElementById('todo-input');
            const todoList = document.getElementById('todo-list');
            const doneList = document.getElementById('done-list');

            let todos = JSON.parse(localStorage.getItem('todos')) || [];
            let dones = JSON.parse(localStorage.getItem('dones')) || [];

            const render = () => {
                todoList.innerHTML = '';
                doneList.innerHTML = '';

                todos.forEach((todo, index) => {
                    const li = document.createElement('li');
                    const textNode = document.createElement('span');
                    textNode.textContent = todo;
                    li.appendChild(textNode);
                    
                    const completeBtn = document.createElement('button');
                    completeBtn.textContent = '완료';
                    completeBtn.className = 'complete-btn';
                    completeBtn.dataset.index = index;
                    li.appendChild(completeBtn);

                    todoList.appendChild(li);
                });

                dones.forEach((done, index) => {
                    const li = document.createElement('li');
                    const textNode = document.createElement('span');
                    textNode.textContent = done;
                    li.appendChild(textNode);

                    const deleteBtn = document.createElement('button');
                    deleteBtn.textContent = '삭제';
                    deleteBtn.className = 'delete-btn';
                    deleteBtn.dataset.index = index;
                    li.appendChild(deleteBtn);
                    
                    doneList.appendChild(li);
                });
            };
            
            const saveToLocalStorage = () => {
                localStorage.setItem('todos', JSON.stringify(todos));
                localStorage.setItem('dones', JSON.stringify(dones));
            };

            const addTodo = () => {
                const text = todoInput.value.trim();
                if (text) {
                    todos.push(text);
                    todoInput.value = '';
                    saveToLocalStorage();
                    render();
                }
            };

            const handleListClick = (e) => {
                if (e.target.classList.contains('complete-btn')) {
                    const index = e.target.dataset.index;
                    const completedTask = todos.splice(index, 1)[0];
                    dones.push(completedTask);
                    saveToLocalStorage();
                    render();
                }
                
                if (e.target.classList.contains('delete-btn')) {
                    const index = e.target.dataset.index;
                    dones.splice(index, 1);
                    saveToLocalStorage();
                    render();
                }
            };

            todoInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    addTodo();
                }
            });
            
            todoList.addEventListener('click', handleListClick);
            doneList.addEventListener('click', handleListClick);

            render();
        });
    </script>
</body>
</html>
