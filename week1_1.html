<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>UMC Todo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./week1_1.css" />
</head>
<body>
  <div class="todo__container">
    <h1 class="todo__container__header">UMC Todo</h1>

    <form id="todo-form" class="todo__container__form">
      <input id="todo-input" class="todo__container__input" placeholder="할 일을 입력해 주세요" required />
      <button type="submit" class="todo__container__button">할일 추가</button>
    </form>

    <div class="render__container">
      <div class="render__container__section">
        <h2 class="render__container__title">할 일</h2>
        <ul id="todo-list" class="render__container__list"></ul>
      </div>
      <div class="render__container__section">
        <h2 class="render__container__title">완료</h2>
        <ul id="done-list" class="render__container__list"></ul>
      </div>
    </div>
  </div>

  <!-- ✅ TS가 아니라, 컴파일된 JS만 로드해야 함 -->
  <script src="./dist/week1_1.js" type="module" defer></script>
</body>
</html>
